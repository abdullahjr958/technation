<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Personal Info | TechNation</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Roboto:wght@300;400;500;600&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'playfair': ['Playfair Display', 'serif'],
                        'roboto': ['Roboto', 'sans-serif'],
                    },
                    colors: {
                        primary: '#1e3a8a',
                        secondary: '#0ea5e9',
                        accent: '#0891b2',
                    },
                    animation: {
                        'fade-in': 'fade-in 0.3s ease-out'
                    },
                    keyframes: {
                        'fade-in': {
                            '0%': {
                                opacity: '0',
                                transform: 'translateY(10px)'
                            },
                            '100%': {
                                opacity: '1',
                                transform: 'translateY(0)'
                            }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .group:focus-within .group-focus-label {
            color: #1e3a8a;
        }

        .form-input:focus {
            border-color: #1e3a8a;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-cancel:hover {
            transform: translateY(-2px);
            background-color: #f8fafc;
            border-color: #cbd5e1;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-50 to-blue-50">
<div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto animate-fade-in">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="font-playfair text-4xl md:text-5xl font-bold text-slate-900 mb-4">
                Personal Information
            </h1>
            <p class="font-roboto text-lg text-slate-600 max-w-md mx-auto">
                Update your personal details and contact information below
            </p>
        </div>

        <!-- Form Container -->
        <div class="bg-white rounded-2xl shadow-xl shadow-slate-200/50 p-8 md:p-10 border border-slate-100">

            <form class="space-y-8" th:action="@{/edit-personal-info}" method="post" th:object="${user}" onsubmit="return validateEmail()" >
                <!-- Name Field -->
                <div class="group">
                    <label for="name"
                           class="block font-roboto text-sm font-medium text-slate-700 mb-2 transition-colors group-focus-label">
                        Full Name
                    </label>
                    <input type="text" id="name" name="name" th:field="*{name}"
                           class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl font-roboto text-slate-900 placeholder-slate-400 transition-all duration-200 outline-none hover:border-slate-300"
                           placeholder="Enter your full name" />
                </div>

                <!-- Email Field -->
                <div class="group">
                    <label for="email"
                           class="block font-roboto text-sm font-medium text-slate-700 mb-2 transition-colors group-focus-label">
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" th:field="*{email}"
                           class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl font-roboto text-slate-900 placeholder-slate-400 transition-all duration-200 outline-none hover:border-slate-300"
                           placeholder="Enter your email address" />
                </div>

                <!-- Address Field -->
                <div class="group">
                    <label for="address"
                           class="block font-roboto text-sm font-medium text-slate-700 mb-2 transition-colors group-focus-label">
                        Address
                    </label>
                    <textarea id="address" name="address" rows="3" th:field="*{address}"
                              class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl font-roboto text-slate-900 placeholder-slate-400 transition-all duration-200 outline-none hover:border-slate-300 resize-none"
                              placeholder="Enter your complete address"></textarea>
                </div>

                <!-- Phone Number Field -->
                <div class="group">
                    <label for="phone"
                           class="block font-roboto text-sm font-medium text-slate-700 mb-2 transition-colors group-focus-label">
                        Phone Number
                    </label>
                    <input type="tel" id="phone" name="phone" th:field="*{phoneNo}"
                           class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl font-roboto text-slate-900 placeholder-slate-400 transition-all duration-200 outline-none hover:border-slate-300"
                           placeholder="Enter your phone number" />
                </div>

                <!-- Form Actions -->
                <div class="flex flex-col sm:flex-row gap-4 pt-6">
                    <button type="submit"
                            class="btn-hover flex-1 bg-gradient-to-r from-primary to-blue-700 text-white font-roboto font-medium py-3 px-6 rounded-xl shadow-lg shadow-blue-200 transition-all duration-200 outline-none">
                        Save Changes
                    </button>
                    <button type="button"
                            class="btn-cancel flex-1 bg-white text-slate-700 font-roboto font-medium py-3 px-6 rounded-xl border-2 border-slate-200 transition-all duration-200 outline-none">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="font-roboto text-sm text-slate-500">
                Your information is secure and will never be shared with third parties.
            </p>
        </div>

    </div>
</div>

</body>

</html>
