<body class="flex flex-col min-h-screen bg-dark-gradient">
<div id="root" class="flex flex-col flex-grow">

  <!-- Navbar Injection -->
  <div th:replace="~{fragments/gaming-navbar :: gaming-navbar}"></div>


  <main class="flex-grow">

    <!-- Filters ka sections -->
    <section class="px-4 py-4 2xl:px-6 2xl:py-4">

      <div class="max-w-4xl 2xl:max-w-7xl mx-auto flex items-center justify-between flex-wrap gap-4">

        <!-- Filter Buttons -->
        <div class="flex flex-wrap gap-3">
          <!-- All Filters Button -->
          <button
                  class="flex items-center gap-2 px-4 py-2 rounded-full text-sm font-semibold gaming-filter-btns-p">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707L15 13.414V19a1 1 0 01-1.447.894l-4-2A1 1 0 019 17v-3.586L3.293 6.707A1 1 0 013 6V4z" />
            </svg>
            All Filters
          </button>

          <!-- Filter Dropdown Buttons -->
          <button
                  class="px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2 gaming-filter-btns">
            Sort <span>▾</span>
          </button>
          <button
                  class="px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2 gaming-filter-btns">
            Connectivity <span>▾</span>
          </button>
          <button
                  class="px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2 gaming-filter-btns">
            Series <span>▾</span>
          </button>
          <button
                  class="px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2 gaming-filter-btns">
            Features <span>▾</span>
          </button>
          <button
                  class="px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2 gaming-filter-btns">
            Platform <span>▾</span>
          </button>
        </div>

        <!-- Product Count -->
        <div class="text-sm text-green px-1">
          Showing: <span th:text="${productList.size()}" class="font-medium text-cyan">15</span> of
          <span th:text="${productList.size()}" class="font-medium text-cyan">15</span> products
        </div>
      </div>

    </section>


    <!-- Product Card's section -->
    <section class="px-4 md:px-0 mt-4">

      <!-- Card 1 -->
      <div th:each="product : ${productList}" class="max-w-4xl 2xl:max-w-7xl mx-auto mb-3 bg-dark-gradient rounded-2xl shadow-md hover:shadow-xl transition-shadow duration-150 overflow-hidden flex flex-col md:flex-row"
           style="border: 0.5px solid #01422815">

        <!-- Image Section -->
        <div class="w-full md:w-1/3 2xl:w-1/4 bg-dark-gradient flex items-center justify-center p-3">
          <img th:src="@{${product.imageURL}}"
               alt="Gaming Headset" class="w-full h-44 md:h-56 object-contain" />
        </div>
        <!-- Content Section -->
        <div class="w-full md:w-2/3 2xl:w-3/4 p-5 flex flex-col justify-between space-y-3">
          <div>
            <h2 th:text="${product.name}" class="text-xl font-semibold text-cyan mb-1">
            </h2>
            <div class="flex items-center space-x-4">
              <span th:text="${product.price}" class="text-lg font-bold text-green"></span>
            </div>
          </div>
          <!-- Button -->
          <div>
            <a th:href="@{'/gaming/product-details/' + ${product.id}}" class="mt-4 px-4 py-2 gaming-btn-primary">
              View Details
            </a>
          </div>
        </div>
      </div>

    </section>

  </main>

  <!-- Inject Footer -->
  <div th:replace="~{fragments/gaming-footer :: gaming-footer}"></div>

<script>
  // Show search icon on scroll
  window.addEventListener("scroll", () => {
      const icon = document.getElementById("searchIcon");
      if (window.scrollY > 100) {
          icon.classList.remove("hidden");
      } else {
          icon.classList.add("hidden");
      }
  });

  // Cart and checkout logic placeholder
  document.getElementById("checkout-btn").addEventListener("click", () => {
      alert("Proceeding to checkout...");
  });
</script>

<script>
  const container = document.getElementById('scrollContainer');
  const cardWidth = 288; // Tailwind w-72 = 18rem = 288px
  const gap = 24;        // Tailwind gap-6 = 1.5rem = 24px
  const scrollAmount = (cardWidth + gap) * 4;
  const stepSize = 10;  // 10px per move
  const stepTime = 2;  // 10ms between moves

  const backBtn = document.getElementById("backBtn");
  const nextBtn = document.getElementById("nextBtn");

  function smoothScroll(container, distance, step, intervalTime) {
      let scrolled = 0;
      const direction = distance > 0 ? 1 : -1;
      const interval = setInterval(() => {
          container.scrollLeft += step * direction;
          scrolled += step;
          if (scrolled >= Math.abs(distance)) {
              clearInterval(interval);
          }
      }, intervalTime);
  }

  nextBtn.addEventListener("click", () => {
      smoothScroll(container, scrollAmount, stepSize, stepTime);
  });

  backBtn.addEventListener("click", () => {
      smoothScroll(container, -scrollAmount, stepSize, stepTime);
  });

  // Button show/hide based on screen size
  function updateButtonVisibility() {
      if (window.innerWidth < 768) {
          backBtn.style.display = 'none';
          nextBtn.style.display = 'none';
      } else {
          backBtn.style.display = 'block';
          nextBtn.style.display = 'block';
      }
  }

  // Initial check
  updateButtonVisibility();

  // Update on resize
  window.addEventListener('resize', updateButtonVisibility);
</script>

<script>
  const searchInput = document.getElementById('searchInput');
  const filterSelect = document.getElementById('filterSelect');
  const resultsDiv = document.getElementById('results');

  // Example data
  let items = [
      { name: "Apple", price: 3 },
      { name: "Orange", price: 2 },
      { name: "Banana", price: 1 },
      { name: "Grapes", price: 4 },
      { name: "Pineapple", price: 5 }
  ];

  function renderItems(itemsToRender) {
      resultsDiv.innerHTML = '';
      itemsToRender.forEach(item => {
          const div = document.createElement('div');
          div.className = 'bg-white p-4 rounded-lg shadow';
          div.innerHTML = `<h2 class="text-lg font-semibold">${item.name}</h2><p class="text-gray-500">$${item.price}</p>`;
          resultsDiv.appendChild(div);
      });
  }

  function filterItems() {
      let filteredItems = [...items];
      const searchTerm = searchInput.value.toLowerCase();
      const filter = filterSelect.value;

      // Search
      filteredItems = filteredItems.filter(item => item.name.toLowerCase().includes(searchTerm));

      // Filter
      if (filter === 'alphabetical') {
          filteredItems.sort((a, b) => a.name.localeCompare(b.name));
      } else if (filter === 'low-high') {
          filteredItems.sort((a, b) => a.price - b.price);
      } else if (filter === 'high-low') {
          filteredItems.sort((a, b) => b.price - a.price);
      }

      renderItems(filteredItems);
  }

  // Event listeners
  searchInput.addEventListener('input', filterItems);
  filterSelect.addEventListener('change', filterItems);

  // Initial render
  renderItems(items);
</script>
